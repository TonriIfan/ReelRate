{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册 - ReelRate</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif; background: #f5f5f7; color: #1d1d1f;">

<header class="header">
    <div class="logo">🎬 ReelRate</div>
    <nav class="nav">
        <a href="{% url 'login' %}">登录</a>
        <a href="{% url 'register' %}">注册</a>
    </nav>
</header>

<section class="form-section">
    <h2 class="form-title">创建新账号</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        <label>用户名：
            <input type="text" name="username" required>
        </label>
        <label>密码：
            <input type="password" name="password1" required>
        </label>
        <label>确认密码：
            <input type="password" name="password2" required>
        </label>
        <button type="submit" class="cta-button">注册</button>
    </form>
    <div class="form-footer">
        <p>已有账号？<a href="{% url 'login' %}" style="color: #007aff; text-decoration: none;">点击登录</a></p>
    </div>
</section>

<footer class="footer">
    <p>© 2025 ReelRate. Developed by Tao Yifan and Le Haomiao.</p>
</footer>

</body>
</html>
